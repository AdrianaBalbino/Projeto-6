        <script type="text/javascript">

        <script type="text/javascript">            
        jQuery.validator.addMethod("anoAntigo",function(value,element){
                    var data = value.split("/")
                    var ano = data[2]
                    var dataAtual = new Date()
                    var anoAtual = dataAtual.getFullYear()

                    if (ano < anoAtual){
            return true
        } else{
                    return false
        }
        
        },"Ano tem que ser antigo")
        
        $(document).ready(function(){
                $("#dataNasc").mask("00/00/0000")
                $("#cpf").mask("000.000.000-00")
                $("#telefone").mask("(00)0000-0000")
                
                $("#formulario").validate({
                    rules:{
                        nome:{
                            required:true,
                            minWords:2
                        },
                        dataNasc:{
                           required: true,
                           anoAntigo: true,
                           dateITA: true
                        },
                        telefone:{
                            required:true
                        },
                        cpf:{
                            required:true,
                            cpfBR: true
                            
                        }
                    }
            })
        </script>

                    <form id="formulario" name="formulario" method="post" action="receber.jsp">

                         <br/><br/>

                         <div class="form-group">

                        </div>
                         <br/><br/>
                         
                         <div class="form-group">
                            <label>E-mail:</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email" />
                        </div>
                         <br/><br/>

                        <div class="form-group">
                            <label>Telefone:</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(xx)xxxx-xxxx " />
                        </div>

                        <button class="btn btn-primary" type="submit">Enviar Formulário</button>
                    </form>
